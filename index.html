<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Demo Page - Material Design Icons: Revisited</title>
    <meta property="og:image" content="/og-image.jpg">
    <meta property="og:image:height" content="401">
    <meta property="og:image:width" content="767">
    <meta property="og:title" content="Demo Page - Material Design Icons: Revisited">
    <meta property="og:description"
          content="Unofficial update of Google Material Design Icons based fonts - for ease of use as ligatures and additionaly support of icons by css-classes (thanks to icomoon app).">
    <meta property="og:url" content="https://orcwarrior.github.io/material-design-icons-revisited/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/fonts/material-icons.css">
    <link rel="stylesheet" href="css/fonts/material-icons-outlined.css">
    <link rel="stylesheet" href="css/fonts/material-icons-rounded.css">
    <link rel="stylesheet" href="css/fonts/material-icons-sharp.css">
    <link rel="stylesheet" href="css/fonts/material-icons-two-tone.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.3/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.3/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.3/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Icons Categories</a>
            <div class="pure-menu-item repo-link"><a
                    href="https://github.com/orcwarrior/material-design-icons-revisited" class="pure-menu-link">goto
                github repo</a></div>
            <ul class="pure-menu-list">
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Material Design Icons: Revisited</h1>
            <div id="menu-preferences"></div>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <br/>Loading...
            </div>
        </div>
    </div>
</div>
<script src="js/ui.js"></script>
<script src="js/custom/copyToClipboard.js"></script>
<script type="text/babel" src="js/custom/menu.js"></script>
<script type="text/babel" src="js/custom/index.js"></script>

</body>
</html>
